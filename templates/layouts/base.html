{% load static i18n %}
<!doctype html>{% get_current_language as CURRENT_LANGUAGE %}
<html lang="{{ CURRENT_LANGUAGE }}">
    <head>
        <meta charset="utf-8">
        <title>Demo Django LiveView</title>
        <meta
            name="theme-color"
            content="#8896ab"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        >
        <meta
            name="author"
            content="Andros Fenollosa"
        >
        <meta
            name="generator"
            content="Django LiveView"
        >
        <meta
            name="description"
            content="Demo Django LiveView"
        >
        <link
	    href="{% static 'css/main.css' %}"
	    rel="stylesheet"
	>
	<script type="module" src="{% static 'js/main.js' %}" defer></script>
    </head>
    <body
		data-host="{{ request.get_host }}"
		data-debug="{{ DEBUG }}"
	>
            <section id="loading"></section>
	    <section id="notifications" class="notifications"></section>
	    <section id="no_connection"></section>
	    <div class="container">
		<main id="main" class="main-container">{% include page %}</main>
	    </div>
    </body>
</html>
